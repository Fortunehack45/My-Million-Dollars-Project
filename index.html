<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusNode | Infrastructure Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#F43F5E',
              zinc: {
                950: '#030303',
                900: '#0A0A0B',
                800: '#141416',
                700: '#27272A',
                400: '#A1A1AA',
                100: '#F4F4F5'
              }
            },
            fontFamily: {
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        color: #F4F4F5;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        overflow-x: hidden;
      }

      /* CRT / Grain Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 999;
      }

      /* Scanline Effect - Sharper */
      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.4;
      }

      .surface {
        background: #0A0A0B;
        border: 1px solid #141416;
      }

      .btn-primary {
        background: #F43F5E;
        color: #FFFFFF;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.7rem;
        padding: 0.85rem 1.5rem;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #FFFFFF;
        color: #000000;
      }

      .btn-secondary {
        background: transparent;
        border: 1px solid #27272A;
        color: #A1A1AA;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 10px;
        padding: 0.75rem 1.5rem;
        transition: all 0.05s ease-out;
        cursor: pointer;
      }

      .btn-secondary:hover {
        background: #F43F5E;
        color: #FFFFFF;
        border-color: #F43F5E;
      }

      .label-meta {
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #52525B;
      }

      ::-selection { background-color: #F43F5E; color: white; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "react-router": "https://esm.sh/react-router@^7.13.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
