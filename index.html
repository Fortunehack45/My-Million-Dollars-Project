<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusNode | Infrastructure Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#F43F5E',
              zinc: {
                950: '#09090B',
                900: '#111114',
                800: '#1C1C21',
                700: '#27272A',
                400: '#A1A1AA',
                100: '#F4F4F5'
              }
            },
            fontFamily: {
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090B;
        color: #F4F4F5;
        -webkit-font-smoothing: antialiased;
      }

      /* Uniform Etched Surface */
      .surface {
        background: #111114;
        border: 1px solid #1C1C21;
      }

      .surface-hover:hover {
        border-color: #27272A;
        background: #151518;
      }

      /* Consistent Button */
      .btn-primary {
        background: #F43F5E;
        color: #FFFFFF;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.65rem;
        padding: 0.75rem 1.5rem;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background: #E11D48;
        transform: translateY(-1px);
      }

      .btn-secondary {
        border: 1px solid #1C1C21;
        background: transparent;
        color: #A1A1AA;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.65rem;
        padding: 0.75rem 1.5rem;
        transition: all 0.2s ease;
      }

      .btn-secondary:hover {
        border-color: #F43F5E;
        color: #F43F5E;
      }

      /* Utility Labels */
      .label-meta {
        font-size: 9px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #71717A;
      }

      .value-data {
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: -0.02em;
      }

      ::-selection { background-color: #F43F5E; color: white; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "react-router": "https://esm.sh/react-router@^7.13.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "firebase/": "https://esm.sh/firebase@^12.9.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
