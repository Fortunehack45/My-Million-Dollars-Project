
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argus Protocol | Institutional IaaS</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#F43F5E',
            zinc: { 950: '#09090b', 900: '#18181b', 800: '#27272a', 700: '#3f3f46' }
          },
          fontFamily: {
            mono: ['JetBrains Mono', 'monospace'],
            sans: ['Inter', 'sans-serif']
          },
          animation: {
            'shimmer': 'shimmer 2.5s infinite linear',
            'float': 'float 6s ease-in-out infinite',
            'scanline': 'scanline 8s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'marquee': 'marquee 30s linear infinite',
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in-right': 'fadeInRight 0.6s ease-out forwards',
            'slide-in-bottom': 'slideInBottom 0.5s ease-out forwards',
            'zoom-in': 'zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'spin-slow': 'spin 3s linear infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' }
            },
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(1000%)' }
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            fadeInRight: {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' }
            },
            slideInBottom: {
               '0%': { transform: 'translateY(10px)', opacity: '0' },
               '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            zoomIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { background-color: #000000; margin: 0; font-family: 'Inter', sans-serif; }
    .mask-radial {
      mask-image: radial-gradient(circle at center, black, transparent 80%);
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    /* Custom Scrollbar for Terminals */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(24, 24, 27, 0.5); 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3f3f46; 
      border-radius: 2px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #52525b; 
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
      "react-dom": "https://esm.sh/react-dom@^19.2.4",
      "react/": "https://esm.sh/react@^19.2.4/",
      "firebase/app": "https://esm.sh/firebase@^12.9.0/app",
      "firebase/auth": "https://esm.sh/firebase@^12.9.0/auth",
      "firebase/firestore": "https://esm.sh/firebase@^12.9.0/firestore",
      "firebase/database": "https://esm.sh/firebase@^12.9.0/database",
      "react-router": "https://esm.sh/react-router@^7.13.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "firebase/": "https://esm.sh/firebase@^12.9.0/"
    }
  }
  </script>
</head>

  <div id="root"></div>

</body>
</html>
