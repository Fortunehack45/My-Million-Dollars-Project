  <meta name="twitter:card" content="summary_large_image" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#800000',
            zinc: { 950: '#09090b', 900: '#18181b', 800: '#27272a', 700: '#3f3f46' }
          },
          fontFamily: {
            mono: ['JetBrains Mono', 'monospace'],
            sans: ['Inter', 'sans-serif'],
            // Mapping "Was BusstickNP" style to UnifrakturMaguntia
            gothic: ['UnifrakturMaguntia', 'cursive']
          },
          transitionTimingFunction: {
            'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
            'out-circ': 'cubic-bezier(0.075, 0.82, 0.165, 1)',
          },
          animation: {
            'shimmer': 'shimmer 2.5s infinite linear',
            'float': 'float 6s ease-in-out infinite',
            'scanline': 'scanline 8s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            'fade-in-up': 'fadeInUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            'fade-in-right': 'fadeInRight 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            'reveal': 'reveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            'scale-in': 'scaleIn 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            'spin-slow': 'spin 12s linear infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' }
            },
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(1000%)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            fadeInRight: {
              '0%': { opacity: '0', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' }
            },
            reveal: {
              '0%': { opacity: '0', filter: 'blur(10px)', transform: 'translateY(20px)' },
              '100%': { opacity: '1', filter: 'blur(0)', transform: 'translateY(0)' }
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&family=UnifrakturMaguntia&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-color: #000000;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .mask-radial {
      mask-image: radial-gradient(circle at center, black, transparent 80%);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(24, 24, 27, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 2px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }

    /* Font Class for exact style matching */
    .font-gothic {
      font-family: 'UnifrakturMaguntia', cursive;
    }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(24, 24, 27, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
